<!doctype html>
<html class="fsvs" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <link href="assets/css/style.css" media="all" rel="stylesheet" type="text/css" />
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!--

        Why hello there! Feel free to take a look around.
    
         -->
        <script src="assets/js/bundle.js"></script>  
        <script src="assets/js/custom.js"></script>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,300italic,400,700,900" rel="stylesheet" type="text/css">

    
        <script>
            jQuery(document).ready(function($){
                var slider = $.fn.fsvs({
                    autoPlay            : false,
                    speed               : 500,
                    bodyID              : 'fsvs-body',
                    selector            : '> .slide',
                    mouseSwipeDisance   : 40,
                    afterSlide          : function(){},
                    beforeSlide         : function(){},
                    endSlide            : function(){},
                    mouseWheelEvents    : true,
                    mouseWheelDelay     : false,
                    mouseDragEvents     : true,
                    touchEvents         : true,
                    arrowKeyEvents      : true,
                    pagination          : true,
                    nthClasses          : 2,
                    detectHash          : true
                });
            });
        </script>
    </head>
    <body>

         <div id="fsvs-body">
            
            <div class="slide" id="slide1">

                <div class="video-wrapper">
                    <video autoplay="" class="slide-video" loop="" poster=
                    "assets/img/dogs.jpg"
                    preload="auto"><source src=
                    "assets/img/dogs.webm"
                    type="video/webm"><source src=
                    "assets/img/dogs.ogg"
                    type="video/ogg"><source src=
                    "assets/img/dogs.mp4"
                    type="video/mp4"></video>
                    <div class="slide-image touch-fallback-image" style=
                    "background-image: url(assets/img/dogs.jpg)">
                    </div>
                </div>

                <div class="slide-content-wrapper">
                    <div class="slide-content">
                        <div class="slide-content-inner">
                            <a href=
                            "http://bmobilized.com/showcase-examples" target="_blank"><span class=
                            "category">Mobile Sites</span>
                            <h2>Expert level responsive design, client management, and creativity.</h2>
                            <div class="btn btn-inverse">
                                <span class="inactive">The Best of 'Em</span>
                                <span class="active">The Best of 'Em</span></div></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slide" id="slide2">
                <div class="slide-content-wrapper">
                    <div class="slide-content">
                        <div class="slide-content-inner">
                            <a href=
                            "https://www.youtube.com/watch?v=8nwdxyWNoj8" target="_blank"><span class=
                            "category">Video Explainers</span>
                            <h2>Teach the audience, the simplest way.</h2>
                            <div class="btn btn-inverse">
                                <span class="inactive">YouTube Me</span>
                                <span class="active">YouTube Me</span></div></a>
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="slide" id="slide3">
                <div class="slide-content-wrapper">
                    <div class="slide-content">
                        <div class="slide-content-inner">
                            <a href=
                            "http://bmobilized.com" target="_blank"><span class=
                            "category">Content Management</span>
                            <h2>Custom CMS Templates.</h2>
                            <div class="btn btn-inverse">
                                <span class="inactive">Latest Work</span>
                                <span class="active">Latest Work</span></div></a>
                        </div>
                    </div>
                </div>

            </div>
        
        </div>
    
    </body>
</html>
